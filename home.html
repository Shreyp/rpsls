<!DOCTYPE html>
<html>
<head>
  <title>RPSLS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
  
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-danger btn-lg" id="toggleGame" data-status="on">Start Game</button>
      </div>
      <div class="col-md-6 text-center">
        <a href="#" class="shoot btn change" id="rock" ><i class="fa fa-hand-rock-o fa-5x"></i></a>
        <a href="#" class="shoot btn change" id="paper"><i class="fa fa-hand-paper-o fa-5x"></i></a>
        <a href="#" class="shoot btn change" id="scissor"><i class="fa fa-hand-scissors-o fa-5x"></i></a>
        <a href="#" class="shoot btn change" id="lizard"><i class="fa fa-hand-lizard-o fa-5x"></i></a>
        <a href="#" class="shoot btn change" id="spock"><i class="fa fa-hand-spock-o fa-5x"></i></a>
      </div>
    </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-4">
          <div class="row">
            <div class="col-md-6">
                <H2>Computer Choice</H2>
                <h1 id="computerChoice"></h1>
            </div>
            <div class="col-md-6">
              <H2>Your Choice</H2>
              <h1 id="yourChoice"></h1>
            </div>
          </div>
        </div>
      </div>      
      <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-4">
          <table class="table">
            <thead>
              <tr>
                <th colspan="4" id="table-head">Round Score</th>
              </tr>
            </thead>
            <tbody id="thingsToDo">
              <tr>
                <td>Your Score</td>
                <td>Computer Score</td>
                <td>Throws</td>
              </tr>
              <tr>
                <td><p class="clear" id="yourScore"></p></td>
                <td><p class="clear" id="computerScore"></p></td>
                <td><p class="clear" id="shoot"></p></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-4">
          <table class="table">
            <thead>
              <tr>
                <th colspan="4" id="table-head">Overall Score</th>
              </tr>
            </thead>
            <tbody id="thingsToDo">
              <tr>
                <td>Rounds Won</td>
                <td>Rounds Lost</td>
                <td>Tied Rounds</td>
                <td>Total Rounds</td>
              </tr>
              <tr>
                <td><p class="allClear" id="roundWon"></p></td>
                <td><p class="allClear" id="roundLost"></p></td>
                <td><p class="allClear" id="tiedRounds"></p></td>
                <td><p class="allClear" id="round"></p></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="win">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p class="modal-text"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/rpsls.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
